<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Array 6</title>
    </head>
    <body>
        <h2>Array splice()</h2>
        <p class="demo"></p>
        <button onclick="myclick()">Inserir frutas</button>

        <script>
        var dogs = ["maçã ", "uva ", "laranja ", "banana "];
        document.querySelector('.demo').innerHTML = dogs;
        function myclick(){
            dogs.splice(2,0,"melão ", "abacate ", "pera ")
            document.querySelector('.demo').innerHTML = dogs;
        }
        
        
        </script>
    </body>
</html>
