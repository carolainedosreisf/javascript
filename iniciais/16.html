<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Menor de idade ou maior de idade</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        hr{
           margin-top: 20px;
           margin-bottom: 20px;
           border: 0;
           border-top: 2px solid black;
           
           text-align: left;
        }
       </style>
</head>
<body>
    <h3>Menor de idade?Ou maior de idade?</h3>
    <p>Digite um ano</p>
    <input type="number" id="soma1"><br><br>
    <button id="pegaresultado" onclick="meuclick()">Exibir resultado</button>
    
    <script>
        function meuclick() {
            var idinput1 = document.getElementById('soma1');
            var input1 = parseInt(idinput1.value);
            var d = new Date();
            var ano = d.getFullYear();
            var resultado =  parseInt(ano) - input1;

            if (resultado >= 18){
              document.getElementById("textoresto").innerHTML = `Voce tem ${resultado} anos, portanto já é maior de idade.`
            }else{
              document.getElementById("textoresto").innerHTML = `Voce tem ${resultado} anos, portanto  é menor de idade.`

            }
 
            
         
        }
      
    </script>
    <div class="hr" style="width: 40%"><hr></div>
    <div id="textoresto">

    </div>
    <div id="textoresto2">

    </div>
</body>
</html>
