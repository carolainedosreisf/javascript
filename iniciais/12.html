<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Resto da divisão</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        hr{
           margin-top: 20px;
           margin-bottom: 20px;
           border: 0;
           border-top: 2px solid black;
           
           text-align: left;
        }
       </style>
</head>
<body>
    <h3>Resto da divisão</h3>
    <p>Numero 1:</p>
    <input type="number" id="soma1">
    <p>Numero 2:</p>
    <input type="number" id="soma2"><br><br>
    <button id="pegaresultado" onclick="meuclick()">Exibir resultado</button><br><br>
    
    <script>
        function meuclick() {
            var idinput1 = document.getElementById('soma1');
            var idinput2 = document.getElementById('soma2')
            var input1 = parseInt(idinput1.value);
            var input2 = parseInt(idinput2.value);
            if(input1 >= input2){
                
                var texto =  `<p>Este é o resto da divisão: ${input1}/${input2}</p>`;
                var somar  = input1 % input2;
                //Aqui ele mostra o resultado da soma
                document.getElementById('mostraresultado').value = somar;
                document.getElementById('textoresto').innerHTML = texto;
            }else{
                alert('Por favor, o segundo número deve ser menor que o primeiro.')
            }
        }
      
    </script>
    <p id="textoresto">Este é o resto da divisão</p>
    <input type="number" id="mostraresultado">
</body>
</html>
