<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Array 7</title>
    </head>
    <body>
        <h2>Array sort()</h2>
        <h4>Ordem crescente</h4>
        <p class="demo"></p>
        <h4>Ordem decrescente</h4>
        <p class="demo2"></p>
        

        <script>
        var numeros = [9,4,2,7,8,1,3];
        var numeros2 = [9,4,2,7,8,1,3];

        numeros.sort(function(a,b){
            return a - b;
        });
        numeros2.sort(function(a,b){
            return b -  a;
        });
        document.querySelector(".demo").innerHTML = numeros;
        document.querySelector(".demo2").innerHTML = numeros2;
        </script>
    </body>
</html>
