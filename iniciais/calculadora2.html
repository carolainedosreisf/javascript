<!DOCTYPE html>
<html>
<head>
    <title>Calculadora</title>
        <style>
        button {
          display: inline;
          font-size: 1.2em;
        }

        #txt {
          width: 90%;
          height: 200px;
        }
        </style>
    </head>
<body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<div id="mostraresultado">0</div><br>
<button value="0" style="display:none" class="badge" onclick="meuclick()"name="zero">0</button>
<button value="1" class="badge" name="um">1</button>
<button value="2" class="badge"  name="dois">2</button>
<button value="3" class="badge"  name="tres">3</button><br><br>
<textarea id="area">0</textarea><br><br>
<script>
  
    
 
  
  
  var contador = document.querySelector('.badge');
  var resposta = document.getElementById("mostraresultado");
  var v1 = null;
  var v2 = null; 
  
  $('button').click(function(e){
    if(v1==null){
      v1 = $(this).val();
      document.getElementById("area").innerHTML = 0;
    } else {
      v2 = $(this).val();
      document.getElementById("area").innerHTML = parseInt(v1)+parseInt(v2);
      v1 = null;
    }
      var numero = parseInt(contador.textContent) + 1;
      contador.textContent = numero;
      resposta.innerHTML = numero;

   });
</script>

</body>
</html>
