<html>
    <head>
        <title>Array</title>
    </head>
    <body>
        <p class="demo"></p>
        <p class="demo2"></p>

        <script>
            var cars = ["Uno ", "Volvo ", "BMW ", "Fusca"];
            document.querySelector('.demo').innerHTML = cars;
            document.querySelector('.demo2').innerHTML = "O array acima tem " + cars.length + " elementos.";
        </script>
    </body>
</html>
