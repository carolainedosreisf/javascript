<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Exibir nome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <input type="text" id="meuinput">
    <button onclick="meuclick()">Exibir nome</button>
    <script>
        function meuclick() {
            var nome = document.getElementById('meuinput');
            alert(nome.value);
        }
    </script>
</body>
</html>
