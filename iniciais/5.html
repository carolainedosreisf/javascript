<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CPF</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <input type="text" id="cpf">
    <button onclick="meuclick()">Exibir cpf sem os pontos e o tra√ßo</button>
    <script>
        function meuclick() {
            var inputexato = document.getElementById('cpf');
            var valorinput = inputexato.value;
            var editado = valorinput.replace(/[\.-]/g, '');
            alert(editado);
        }
    </script>
</body>
</html>
