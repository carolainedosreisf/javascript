<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Array 5</title>
    </head>
    <body>
        <h2>Array push()</h2>
        <p class="demo"></p>
        <button onclick="myclick()">Inserir cães</button>

        <script>
        var dogs = ["scooby ", "snoopy ", "brutos ", "taz "];
        document.querySelector('.demo').innerHTML = dogs;
        function myclick(){
            dogs.push("rex ", "totó ", "pooh ")
            document.querySelector('.demo').innerHTML = dogs;
        }
        
        
        </script>
    </body>
</html>
