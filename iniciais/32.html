<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Array 8</title>
        <style>
        @import url('https://fonts.googleapis.com/css?family=Oswald');
        li{
            padding-bottom: 5px;
            font-size: 18px;
            font-family: 'Oswald', sans-serif;
        }
        </style>
    </head>
    <body>
        <ul class="demo"></ul>
        

        <script>
        var nomes = ["ana", "carlos", "carol", "maria", "miguel", "jo√£o"];
        var i = 0;
        var text = "";
        for(;nomes[i];){
                text = `${text} <li id="${nomes[i]}">${nomes[i]}</li>`;
                i++;
        }


        document.querySelector(".demo").innerHTML = text ;
        
        </script>
    </body>
</html>
